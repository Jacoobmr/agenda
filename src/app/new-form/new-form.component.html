<form [formGroup]="personForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Nuevo Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" formControlName="name">
              <mat-error *ngIf="personForm.controls['name'].hasError('required')">
                El nombre es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Apellido" formControlName="lastName">
              <mat-error *ngIf="personForm.controls['lastName'].hasError('required')">
                Apellido <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="personForm.controls['email'].hasError('required')">
                El email es <strong>obligatorio</strong>
              </mat-error>
  
              <mat-error *ngIf="personForm.controls['email'].hasError('email')">
                Escribe una direccion de correo electronico valida
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="TelÃ©fono" formControlName="phone">
              <mat-error *ngIf="personForm.controls['phone'].hasError('required')">
                Telefono <strong>Obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Avatar" formControlName="avatar">
            </mat-form-field>
          </div>
        </div>
  
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
